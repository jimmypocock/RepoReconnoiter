type: object
description: A category for classifying repositories (languages, problem domains, architecture patterns)
required:
  - id
  - name
  - category_type
properties:
  id:
    type: integer
    description: Unique category identifier
    example: 5
  name:
    type: string
    description: Category name
    example: "Ruby"
  category_type:
    type: string
    description: Type of category
    enum:
      - language
      - problem_domain
      - architecture_pattern
      - maturity_level
    example: "language"
  created_at:
    type: string
    format: date-time
    description: Timestamp when category was created
    example: "2025-01-15T10:30:00Z"
  updated_at:
    type: string
    format: date-time
    description: Timestamp when category was last updated
    example: "2025-01-15T10:30:00Z"
